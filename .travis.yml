branches:
  except:
    - master
    - production
  only:
    - /^develop(-.*)?$/
language: php
php:
  - 5.5
sudo: required
dist: trusty
env:
  - GH_REF="github.com/akobashikawa/travis-test-dev"
before_install:
  - echo 'before install'
  - wget https://ec4a542dbf90c03b9f75-b342aba65414ad802720b41e8159cf45.ssl.cf5.rackcdn.com/1.1.1/Linux/amd64/rack -o scripts/rack
  - chmod +x scripts/rack
before_script:
  - echo 'before script'
  - pwd
  - ls -a
  - git status
script: phpunit Test.php
after_success:
  - echo 'after success'
  - git status
  - git remote -v
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" production > /dev/null 2>&1
  - scripts/rack servers instance rebuild --name taboo.dev.total-apps.com.new --image-id d93fbfa7-8e45-43ab-98ce-3f9587fb8bde --admin-pass ${RACK_PASS} --username ${RACK_USER} --api-key ${RACK_KEY} --region ${RACK_REGION
after_script: echo 'after script'
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    repo: akobashikawa/travis-test-dev
    branch: develop
